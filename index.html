<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Profile card component</title>

      <!-- CSS -->
      <link rel="stylesheet" href="styles/styles.css" />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <main>
         <div class="container">
            <img class="profile-img" src="images/image-victor.jpg" alt="victor profile" />
            <h3>Victor Crest <span>26</span></h3>
            <span>London</span>
            <hr />

            <div class="stats">
               <div class="followers">
                  <p>80K</p>
                  <span class="st-span">Followers</span>
               </div>

               <div class="likes">
                  <p>803K</p>
                  <span class="st-span">Likes</span>
               </div>

               <div class="photos">
                  <p>1.4K</p>
                  <span class="st-span">Photos</span>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
      </footer>
   </body>
</html>
